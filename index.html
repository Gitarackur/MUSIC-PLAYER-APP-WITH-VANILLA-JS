<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/styles2.css" />
    <link rel="stylesheet" href="//font.googleapis.com/css?family=Open+Sans"/>
</head>

<body>



<div id="musicplayer">
    

    
    <div class="playerBody">
        <h1 align="center"; style="text-shadow: 1.5px 1.5px white";>GITARACKUR'S <br/> MUSIC PLAYER</h1>
        <div class="BH">
            <canvas class="banner"></canvas>
        </div>
           
        <div id="SongTitle"></div>
        <div id="PlistButton">
            <img src="./images/Rewind.png" id="prev"/>
            <img src="./images/play.png" id="playPause"/>
            <img src="./images/next.png" id="next"/>
        </div>

        <div style="padding: 0px; width: 80%; border: 0px solid blue; margin: auto; margin-bottom: 0px; background-color: white; color: black">
            <div id="ShowTime"></div>
        </div>

        <div id="meterHolder">
            <div id="meter">
                <div class="loader"></div>
            </div>
        </div>
       

        <div id="SR">
            <div id="Shuffle">SHUFFLE</div>
            <div id="Repeat">REPEAT</div>
        </div>

        <div id="IPB"></div>
       
    </div>
    
    
</div>

<script src="./js/script.js"></script>
</body>
</html>
